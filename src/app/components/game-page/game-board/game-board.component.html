<div class="game-board card">
  @for(field of fields; track field) {
  <div
    [ngClass]="{
      'game-board__field': true,
      'game-board__field--interactable': !field.matched || !field.flipped,
      'game-board__field--matched': field.matched
    }"
    (click)="flipCard(field)"
  >
    <img [src]="getFieldImageSource(field)" alt="" />
  </div>
  }
</div>
